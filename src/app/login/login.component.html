<div class="login-clean">
    <div class="login-continue">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
            <img src="assets/sysimgs/login.png" alt="">
        </div>
        <div class="form-group">
            <input class="form-control" type="test" [(ngModel)]="usrData.UserAccount" placeholder="用户名">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" [(ngModel)]="usrData.Password" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" (click)="login()">登录</button>
        </div>
    </div>
</div>
