<div class="layout">
    <el-form label-width="100px">
        <el-form-item label="帐号">
            <el-input [(ngModel)]="usrData.UserAccount"></el-input>
        </el-form-item>

        <el-form-item label="密码">
            <el-input native-type="password" [(ngModel)]="usrData.Password"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" (click)="login()">登录</el-button>
        </el-form-item>

    </el-form>
</div>
