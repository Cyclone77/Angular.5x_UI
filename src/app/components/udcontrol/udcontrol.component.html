<div class="gl-layout">
    <ng-container *ngIf="topTmp">
        <div class="gl-salarcore" [ngStyle]="{ 'padding.px': padding }">
            <ng-template [ngTemplateOutlet]="topTmp"></ng-template>
        </div>
    </ng-container>
    <ng-container *ngIf="bottomTmp">
        <div class="gl-panel" [ngStyle]="{ 'top.px': top }">
            <ng-template [ngTemplateOutlet]="bottomTmp"></ng-template>
        </div>
    </ng-container>
</div>
