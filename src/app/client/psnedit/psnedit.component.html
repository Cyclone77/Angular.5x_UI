<gl-lrcontrol [leftwidth]="260">
    <ng-template let-scope="psnData" #left>

        <div class="search">
            <div class="ui-inputgroup">
                <input type="text" pInputText placeholder="输入查询内容">
                <button pButton type="button" label="查询" class="ui-button"></button>
            </div>
        </div>
        <div class="treeview">
            <p-tree [value]="treeData" (onNodeExpand)="nodeExpand($event)" selectionMode="single" [style]="{ 'border': 'none' }" [(selection)]="selectedNode" (onNodeSelect)="nodeSelect($event)"></p-tree>
        </div>
    </ng-template>
    <ng-template #right>
        <gl-udcontrol>
            <ng-template #top>
                <p-tabView>
                    <p-tabPanel header="在职人员库" leftIcon="fa-calendar">
                    </p-tabPanel>
                    <p-tabPanel header="离退人员" leftIcon="fa-print">
                    </p-tabPanel>
                    <p-tabPanel header="借工人员" leftIcon="fa-bell-o">
                    </p-tabPanel>
                </p-tabView>
                <div class="collective">
                    <p-checkbox name="groupname" value="all" [(ngModel)]="selectedValues" label="全民"></p-checkbox>
                    <p-checkbox name="groupname" value="1" [(ngModel)]="selectedValues" label="大集体"></p-checkbox>
                    <p-checkbox name="groupname" value="2" [(ngModel)]="selectedValues" label="小集体"></p-checkbox>
                </div>
            </ng-template>
            <ng-template #bottom>
                <div class="psntbl">
                    <!-- [resizableColumns]="true"  -->
                    <p-dataTable [value]="tblData" [resizableColumns]="true" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" [totalRecords]="totalRecords" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,50]" [style]="{ 'text-align' : 'center' } ">
                        <p-column [style]="{ 'width': '10%' }">
                            <ng-template pTemplate="header">
                                <span>姓名</span>
                            </ng-template>
                            <ng-template let-row="rowData" pTemplate="body">
                                <el-button type="text" size="small" (click)="selectRow(row)">{{row.A0101}}</el-button>
                            </ng-template>
                        </p-column>
                        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [style]="{ 'width': col.width + '%' }">
                        </p-column>
                    </p-dataTable>
                </div>
            </ng-template>
        </gl-udcontrol>
    </ng-template>
</gl-lrcontrol>
