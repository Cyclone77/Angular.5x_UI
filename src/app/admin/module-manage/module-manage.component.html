<gl-udcontrol>
    <ng-template #bottom>
        <gl-headline [title]="'模块管理'"></gl-headline>
        <div class="gl-content">
            <el-table [model]="tableData" [scroll-x]="true" center="all">
                <el-table-column model-key="MODULE_ID" label="模块编码" width="140">
                </el-table-column>
                <el-table-column model-key="MODULE_NAME" label="模块模块名称" width="140">
                </el-table-column>
                <el-table-column model-key="PARENT" label="父模块编码" width="140">
                </el-table-column>
                <el-table-column label="操作" width="120">
                    <ng-template #slot let-scope="scope">
                        <el-button type="text" size="small" (click)="handle(scope)">删除</el-button>
                    </ng-template>
                </el-table-column>
            </el-table>
        </div>
    </ng-template>
</gl-udcontrol>
