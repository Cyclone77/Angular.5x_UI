<gl-udcontrol>
    <ng-template #top>
        <el-breadcrumb prevent="true" (next)="handle($event)">
            <el-breadcrumb-item to="index">角色管理</el-breadcrumb-item>
            <el-breadcrumb-item to="">编辑模块</el-breadcrumb-item>
        </el-breadcrumb>
    </ng-template>
    <ng-template #bottom>
        <gl-headline [title]="'角色信息'"></gl-headline>
        <div class="gl-content" el-col [span]="12">
            <el-form [formGroup]="validateForm" label-width="120px" size="small" [show-icon]="true" [show-message]="true" el-class="form-demo">
                <el-form-item label="角色名称" [required]="true">
                    <el-input formControlName="POLICY_NAME"></el-input>
                </el-form-item>
                <el-form-item label="角色描述" [required]="true">
                    <el-input type="textarea" formControlName="DESCRIPT"
                        [autosize]="{ minRows: 5, maxRows: 10}"
                        placeholder="请输入内容!!"
                        [model]="textarea">
                    </el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" (click)="submit()" [disabled]="loading">{{ saveText }}</el-button>
                </el-form-item>
            </el-form>
        </div>
    </ng-template>
</gl-udcontrol>
