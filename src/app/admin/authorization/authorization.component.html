<gl-udcontrol>
    <ng-template #top>
        <el-button-group>
            <el-button type="primary" size="mini" (click)="addGroup()">新增分组</el-button>
            <el-button type="primary" size="mini">新增同层分组</el-button>
            <el-button type="primary" size="mini">新增下层分组</el-button>
            <el-button type="primary" size="mini">删除分组</el-button>
        </el-button-group>
    </ng-template>
    <ng-template #bottom>
        <app-headline [title]="'授权信息'"></app-headline>
        <div class="gl-content">
            <el-table [model]="tableData" [scroll-x]="true" center="all">
                <el-table-column model-key="ModuleID" label="模块编码" width="140">
                </el-table-column>
                <el-table-column model-key="ModuleName" label="模块模块名称" width="140">
                </el-table-column>
                <el-table-column model-key="Parent" label="父模块编码" width="140">
                </el-table-column>
                <el-table-column label="操作" width="120">
                    <ng-template #slot let-scope="scope">
                        <el-button type="text" size="small" (click)="handle(scope)">删除</el-button>
                    </ng-template>
                </el-table-column>
            </el-table>
        </div>
    </ng-template>
</gl-udcontrol>
