<gl-udcontrol>
    <ng-template #top>
        <el-breadcrumb prevent="true" (next)="handle($event)">
            <el-breadcrumb-item to="index">授权分组</el-breadcrumb-item>
            <el-breadcrumb-item to="">增加分组</el-breadcrumb-item>
        </el-breadcrumb>
    </ng-template>
    <ng-template #bottom>
        <gl-headline [title]="'分组信息'"></gl-headline>
        <div class="gl-content" el-col [span]="12">
            <el-form [formGroup]="validateForm" label-width="120px" size="small" [show-icon]="true" [show-message]="true" el-class="form-demo">
                <el-form-item label="分组名称" [required]="true">
                    <el-input formControlName="GroupName"></el-input>
                </el-form-item>
                <el-form-item label="分组说明">
                    <el-input formControlName="Parent"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" (click)="submit()">保存</el-button>
                </el-form-item>
            </el-form>
        </div>
    </ng-template>
</gl-udcontrol>
